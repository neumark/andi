<!DOCTYPE html>
<html>

  html, body {
    height: 100%;

    display: flex;
    align-items: center;
    justify-content: center;
  }

    border: 1px solid white;
  }

<body>
<canvas width="600" height="600" id="game"></canvas>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script>
  // Initialize Firebase

<script>
var drawingId = null;
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var requireRepaint = true;
var grid = 16;
  
var cursor = {
  x: 10,
  y: 10
};

var blocks = {};

function updateBlocks(newBlocks) {
  requireRepaint = true;
  blocks = newBlocks
}

function move(x, y) {
  requireRepaint = true;
  cursor.x = Math.max(0, Math.min(cursor.x + x, Math.floor(canvas.width / grid - 1)));
  cursor.y = Math.max(0, Math.min(cursor.y + y, Math.floor(canvas.height / grid - 1)));
}

function xorBlock(x, y, color) {
  setBlock(x, y, getBlock(x, y) != null ? null : color);
}

function getBlock(x, y) {
  return (blocks[x] || {})[y];
}

function setBlock(x, y, color) {
  requireRepaint = true;
  blocks[x] = (blocks[x] || {});
  blocks[x][y] = color;
  firestore.collection("drawings").doc(drawingId).set({"blocks": blocks})
}

function drawPixel(x, y, color) {
  context.fillStyle = color;
  context.fillRect(x*grid, y*grid, grid-1, grid-1);  
}

function forEachBlock(fn) {
  Object.keys(blocks).forEach(
	  x => Object.keys(blocks[x]).forEach(
		  y => {
            var color = blocks[x][y];
			if (color) {
				fn(parseInt(x, 10), parseInt(y, 10), color);
			}
		  }));
}

// game loop
function loop() {
  requestAnimationFrame(loop);
  if (!requireRepaint) return;
  requireRepaint = false;
  context.clearRect(0,0,canvas.width,canvas.height);
  forEachBlock(drawPixel);
  drawPixel(cursor.x, cursor.y, 'green');  
}

// listen to keyboard events to move the cursor
document.addEventListener('keydown', function(e) {
  // from   https://stackoverflow.com/a/7479403
  var key;
  var isShift;
  if (window.event) {
    key = window.event.keyCode;
    isShift = !!window.event.shiftKey; // typecast to boolean
  } else {
    key = ev.which;
    isShift = !!ev.shiftKey;
  }

  // shift key
  if (key === 16) {
      xorBlock(cursor.x, cursor.y, 'yellow');
  }

  // left arrow key
  if (key === 37) {
    if (isShift) {
      setBlock(cursor.x, cursor.y, 'yellow');
    }
    move(-1, 0);
  }
  // up arrow key
  else if (key === 38) {
    if (isShift) {
      setBlock(cursor.x, cursor.y, 'yellow');
    }
    move(0, -1);
  }
  // right arrow key
  else if (key === 39) {
    if (isShift) {
      setBlock(cursor.x, cursor.y, 'yellow');
    }
    move(1, 0);
  }
  // down arrow key
  else if (key === 40) {
    if (isShift) {
      setBlock(cursor.x, cursor.y, 'yellow');
    }
    move(0, 1);
  }
});


function loadDrawing() {
firestore.collection("drawings").doc(drawingId).get().then(function(doc) {
    if (doc.exists) {
        console.log("Document data:", doc.data());
	    updateBlocks(doc.data()['blocks'])
    } else {
        // doc.data() will be undefined in this case
        console.log("No such document!");
    }
}).catch(function(error) {
    console.log("Error getting document:", error);
});
}

// from: https://github.com/FirebaseExtended/firepad/blob/master/examples/code.html
// Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {
        console.log('Firebase data: ', ref.toString());
      }
      return ref.key;
    }

function registerListener() {
        firestore.collection("drawings").doc(drawingId).onSnapshot(function(doc) {
            updateBlocks(doc.data()['blocks']);
        });
}

// main
drawingId = getExampleRef();
const firestore = firebase.firestore();
const settings = {/* your settings... */ timestampsInSnapshots: true};
firestore.settings(settings);
firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(function(result) {
  loadDrawing();
  registerListener();
  requestAnimationFrame(loop);
});

</script>
</body>
</html>
